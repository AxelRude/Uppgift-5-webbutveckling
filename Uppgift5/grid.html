<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid och javascript</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <h2>Banan:</h2>
            <img class="fruit banana" src="/Images/imagesgrid/Banan.png" alt="en bild på en banan">
        </div>
        <div class="item">
            <h2>Gurka:</h2>
            <img class="fruit cucumber" src="/Images/imagesgrid/gurka.jpg" alt="en bild på en gurka">
        </div>
        <div class="item">
            <h2>paprika:</h2>
            <img class="fruit pepper" src="/Images/imagesgrid/paprika.jpg" alt="en bild på en paprika">
        </div>
        <div class="item">
            <h2>Äpple:</h2>
            <img class="fruit apple" src="/Images/imagesgrid/äpple.jpg" alt="en bild på ett äpple">
        </div>
        <div class="item">
            <h2>Tomat:</h2>
            <img class="fruit tomato" src="/Images/imagesgrid/tomat.jpg" alt="en bild på en tomat">
        </div>
        <div class="item">
            <h2>Rotselleri:</h2>
            <img class="fruit celeriac" src="/Images/imagesgrid/rotselleri.png" alt="en bild på rotselleri">
        </div>
        <div class="item">
            <h2>Dragonfruit:</h2>
            <img class="fruit dragonfruit" src="/Images/imagesgrid/dragonfruit.jpg" alt="en bild på dragonfruit">
        </div>
        <div class="item">
            <h2>Aubergine:</h2>
            <img class="fruit aubergine" src="/Images/imagesgrid/aubergine.jpg" alt="en bild på en aubergine">
        </div>
        <div class="item">
            <h2>Kantarell:</h2>
            <img class="fruit chanterelle" src="/Images/imagesgrid/knatarell.jpg" alt="en bild på en kantarell">
        </div>
      </div>
</body>
</html>
